    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="index.html">Passport Application</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Login.html">Login</a>

    <div class="container">
      <h1 class="text-center text-primary mt-5">Feedback and Raise Issue</h1>

      <form id="complaint-form" class="mt-3">
        <!-- Fieldset for Type Selection -->
        <fieldset class="border rounded p-4">
          <legend class="text-primary font-weight-bold">Type</legend>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="complaint"
              name="type"
              value="complaint"
              required
            />
            <label class="form-check-label" for="complaint">Complaint</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="feedback"
              name="type"
              value="feedback"
              required
            />
            <label class="form-check-label" for="feedback">Feedback</label>
          </div>
          <small class="form-text text-danger" id="type-error"></small>
        </fieldset>

        <!-- Fieldset for Description -->
        <fieldset class="border rounded p-4">
          <legend class="text-primary font-weight-bold">Description</legend>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="5"
            placeholder="Please provide your feedback or complaint in detail."
            required
          ></textarea>
          <small class="form-text text-danger" id="description-error"></small>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </body>
</html>
