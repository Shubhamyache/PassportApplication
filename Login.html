<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passport Application Login</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
      .logo {
        max-width: 150px;
        margin: 0 auto;
      }
      .header-text {
        font-size: 1rem;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="index.html">Passport Application</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="Login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="SignUp.html">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="newpassportapp.html"
              >New Passport Application</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="passport_renewal.html"
              >Passport Renewal</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="application_status.html">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="feedback_page.html">Feedback</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Passport_payment_bs.html">Payment</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container text-center mt-4">
      <img src="passportlogo.jpeg" alt="Logo" class="logo mb-3" />
      <p class="header-text">
        PSP Division<br />Ministry of External Affairs, Government of India
      </p>
      <h1 class="mb-4">MY PASSPORT</h1>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="text-center mb-4">Login</h2>
              <form action="submit_login_form.html" method="post">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Login
                </button>
                <div class="text-center mt-3">
                  <a href="signup.html" class="text-primary d-block"
                    >Don't have an account? Sign up</a
                  >
                  <a href="forgot_password.html" class="text-primary d-block"
                    >Forgot Password?</a
                  >
                  <a href="forgot_username.html" class="text-primary d-block"
                    >Forgot Username?</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
