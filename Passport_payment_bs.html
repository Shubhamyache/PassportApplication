<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passport Application Payment</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container mt-4">
    <h1 class="text-center text-primary mb-4">Passport Application Payment</h1>

    <!-- Payment Details -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Application Details</h2>
        <p class="card-text">Applicant's Name: Shubham Yache</p>
        <p class="card-text">Passport Type: Ordinary</p>
        <p class="card-text">Application Fee: â‚¹2000</p>
      </div>
    </div>

    <!-- Select Payment Method -->
    <h2 class="text-primary mb-3">Select Payment Method:</h2>

    <div class="form-check mb-3">
      <input class="form-check-input" type="radio" name="payment-method" id="credit-card" value="credit-card" checked>
      <label class="form-check-label" for="credit-card">Credit Card</label>
    </div>

    <div class="form-check mb-4">
      <input class="form-check-input" type="radio" name="payment-method" id="debit-card" value="debit-card">
      <label class="form-check-label" for="debit-card">Debit Card</label>
    </div>

    <!-- Credit Card Payment Form -->
    <div class="card payment-form mb-4" id="credit-card-form">
      <div class="card-body">
        <h2 class="card-title">Credit Card Payment</h2>
        <div class="form-group">
          <label for="card-number">Card Number:</label>
          <input type="text" class="form-control" id="card-number" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY" required>
          </div>
          <div class="form-group col-md-6">
            <label for="cvv">CVV:</label>
            <input type="text" class="form-control" id="cvv" maxlength="3" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
      </div>
    </div>

    <!-- Debit Card Payment Form -->
    <div class="card payment-form" id="debit-card-form">
      <div class="card-body">
        <h2 class="card-title">Debit Card Payment</h2>
        <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
      </div>
    </div>
  </div>
</body>
</html>
